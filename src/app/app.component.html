<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div *ngIf="questions.length > currentStep">
    <question [question]="currentQuestion" (updateEmit)="updateChoosen($event)"></question>
    <next-prev (prevEmit)="prev()" (nextEmit)="next()" [isFirst]="currentStep==0"></next-prev>
  </div>
  <div *ngIf="isLast">
       grade: {{grade}}
  </div>
</div>
